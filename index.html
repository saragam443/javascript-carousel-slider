<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <title>Carousel Slider</title>
</head>
<body>
  <main class="min-h-[100vh] grid place-items-center bg-sky-200">
    <section class="w-[60vw] min-h-[600px] py-10">
      <div class="mb-12">
        <h2 class="text-3xl font-bold mb-2 text-center">Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="bg-white py-6 px-8 shadow text-center rounded-md">
        <div class="img-container">
          <img src="" alt="" id="person-img" class="block h-[100%] object-cover rounded-[50%] relative">
        </div>
        <h4 class="mb-5" id="author"></h4>
        <p class="mb-3 uppercase text-[orangered] text-xs" id="job"></p>
        <p class="mb-4 h-[8rem] md:h-[5rem]" id="info">
        </p>

      
        <div class="button-container">
          <button class="btn" id="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn" id="nxt-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
    
        <button class="mt-4 bg-slate-800 text-white rounded-md py-1 px-2 capitalize hover:bg-slate-600 " id="random-btn">Random Review</button>
      </article>
  
    


    </section>
    



  </main>
  <script src="./main.js"></script>
</body>

</html>
